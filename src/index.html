<!DOCTYPE html>
<html>

<head>
    <title>Pomodoro</title>
    <link rel="stylesheet" type="text/css" href="css/custom.css">
</head>

<body>

    <header>
        <h1>Pomodoro</h1>
    </header>
    <div id="boxPlay" class="controllers">
        <div id="start" class="box">Start</div>
        <div id="pause" class="box">Pause</div>
        <div id="stop" class="box">Stop</div>
    </div>

    <div id="timer">
        <span id="minute">00</span><span>:</span><span id="seconds">00</span>
    </div>

    <div id="boxTime" class="controllers">
        <span class="box 25">25 min</span>
        <span class="box 15">15 min</span>
        <span class="box 5">5min</span>
    </div>
    <div id="notice">

    </div>

    <script src="js/vendors.js"></script>
    <script src="js/custom.js"></script>
</body>

</html>
